name: windows_documents
description: Provides a document directory path for Windows
version: 1.0.0
authors:
 - Leon Tappe <ltappe@mail.upb.de>
repository: https://github.com/leontappe/flutter_windows_documents.git
homepage: https://github.com/leontappe/flutter_windows_documents

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: WindowsDocumentsPlugin
